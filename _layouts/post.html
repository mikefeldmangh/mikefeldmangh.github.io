---
layout: default
flattrable: true
---

<article class="post">
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>
	<h1>{{ page.title }}</h1>
  
  <div class="entry">
    {{ content }}
  </div>

  <div>
    <a class="FlattrButton" href="http://mikefeldmangh.github.io{{ page.url }}" title="{{ page.title }}" rel="flattr;tags:blog;"></a>
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
